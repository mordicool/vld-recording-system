<div class="col-lg-12">
    <table class="table table-hover table-bordered">
        <tr class="active">
            <th>תאריך</th>
            <th>אירוע</th>
            <th>עוד</th>
        </tr>
        <tr ng-repeat="log in logs | orderBy: time : true" ng-class="transformLogType(log.level)">
            <td>{{log.time}}</td>
            <td>{{log.type.hebrewName}}</td>
            <td>{{log.message}}</td>
        </tr>
    </table>
</div>
