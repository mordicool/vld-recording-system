<div class="col-lg-12">
    <table class="table table-hover table-bordered table-condensed">
        <tr class="active">
            <th>#</th>
            <th>תאריך</th>
            <th>אירוע</th>
            <th>פירוט</th>
        </tr>
        <tr ng-repeat="log in logs.filter(logsFilter) | orderBy: time : true track by $index" ng-class="transformLogType(log.level)">
            <td>{{logs.length - $index}}</td>
            <td>{{log.time}}</td>
            <td>{{log.type.hebrewName}}</td>
            <td>{{getMessageData(log.type.regex, log.message)}}</td>
        </tr>
    </table>
</div>
