<div class="thumbnail dateSearch pull-right col-xs-12 col-sm-12 col-md-9 col-lg-9">
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5" for="logViewStartDate">תאריך התחלה:</label>
        <input class="col-xs-7 col-sm-7 col-md-7 col-lg-7"
               id="logViewStartDate"
               type="date"
               max="{{formattedDate(logViewEndDate)}}"
               ng-model="logViewStartDate">
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5" for="logViewEndDate">תאריך סיום:</label>
        <input class="col-xs-7 col-sm-7 col-md-7 col-lg-7"
               id="logViewEndDate"
               type="date"
               min="{{formattedDate(logViewStartDate)}}"
               max="{{formattedDate()}}"
               ng-model="logViewEndDate">
    </div>
    <button class="btn btn-deafult btn-sm col-xs-12 col-sm-2 col-md-2 col-lg-2" ng-click="searchByDate()">הצג לפי תאריך</button>
</div>
