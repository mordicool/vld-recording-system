<div class="panel panel-default">
    <div class="panel-heading">שינוי סיסמא</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div ng-repeat="userType in userTypes track by $index">
                    <single-change-password user-type="userType" is-error="isError" error-message="errorMessage"></single-change-password>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" style="margin-top: .7em" ng-show="isError" role="alert">{{errorMessage}}</div>
    </div>
</div>
