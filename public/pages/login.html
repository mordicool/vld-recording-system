<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/logo.png"/>
    <title>מערכת העלאת הקלטות</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.2.0-rc2/css/bootstrap-rtl.min.css"
          crossorigin="anonymous"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>

    <!-- JQuery, AngularJs, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- My App -->
    <script src="../js/login/loginApp.js" type="application/javascript"></script>
    <script src="../js/login/loginController.js" type="application/javascript"></script>
    <script src="../js/sharedDirectives/navbarDirective.js" type="application/javascript"></script>
</head>
<body ng-app="login">
<vld-navbar is-logout="false" is-recordings-view="false" is-upload="false"></vld-navbar>
<main class="container-fluid" style="margin-top: 10em" ng-controller="loginController" ng-cloak="true">
    <div class="col-xs-12 col-sm-12 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">
        <h1 class="text-center" style="margin-bottom: 1em">כניסה</h1>
        <input type="password" class="form-control text-center" ng-model="password" ng-keyup="$event.keyCode == 13 && Login()">
        <button class="btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin: .7em 0;" ng-click="Login()">
            <span class="glyphicon glyphicon-log-in" style="font-size: 140%;"></span>
        </button>
        <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: .5em;">
            <div class="alert alert-danger text-center" ng-show="isError" role="alert">הסיסמא שגואה, אנא הזן סיסמא נכונה</div>
        </div>
    </div>
</main>
</body>
</html>
