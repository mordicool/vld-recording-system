<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/logo.png"/>
    <title>מערכת העלאת הקלטות</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.2.0-rc2/css/bootstrap-rtl.min.css"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css"
          crossorigin="anonymous"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>

    <!-- JQuery, AngularJs, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- JsTree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"
            crossorigin="anonymous"></script>
    <script src="../js/index/jstreeManagment.js" type="application/javascript"></script>
    <!-- My App -->
    <script src="../js/index/app.js" type="application/javascript"></script>
    <script src="../js/index/clientConfig.js" type="application/javascript"></script>
    <script src="../js/index/services/uploadFileService.js" type="application/javascript"></script>
    <script src="../js/index/services/recordingPackageBuilderService.js" type="application/javascript"></script>
    <script src="../js/sharedDirectives/navbarDirective.js" type="application/javascript"></script>
    <script src="../js/sharedDirectives/jstreeDirective.js" type="application/javascript"></script>
    <script src="../js/index/directives/uploadFileDirective.js" type="application/javascript"></script>
    <script src="../js/index/directives/modalDirective.js" type="application/javascript"></script>
    <script src="../js/index/recordingSystemController.js" type="application/javascript"></script>
</head>
<body ng-app="recordingSystemApp">
<vld-navbar></vld-navbar>
<main ng-controller="recordingSystemController">
    <div class="container-fluid" ng-cloak="true" dir="rtl">
        <h1 class="text-center">העלאת שיעורים</h1>
        <aside class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-q">
            <div class="small-margin col-md-4 col-lg-4">
                <div class="input-group">
                    <label class="input-group-addon" for="recordingSubject">כותרת השיעור</label>
                    <input class="form-control" id="recordingSubject" name="recordingSubject" type="text" ng-model="recordingSubject">
                </div>
            </div>
            <div class="small-margin col-md-4 col-lg-4">
                <div class="input-group">
                    <label class="input-group-addon" for="recordingLecturer">מעביר השיעור</label>
                    <select class="form-control" id="recordingLecturer" name="recordingLecturer" ng-model="recordingLecturer">
                        <option class="text-center" ng-repeat="lecturer in lecturers" ng-cloak>{{lecturer}}</option>
                    </select>
                </div>
            </div>
            <div class="small-margin col-md-4 col-lg-4">
                <div class="input-group">
                    <label class="input-group-addon btn btn-default">
                        בחר הקלטה<input id="fileUploaded" name="fileUploaded" type="file" file-model="recording" style="display: none;">
                    </label>
                    <input id="fileText" class="form-control" type="text" disabled>
                </div>
            </div>
        </aside>
        <aside class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <button class="btn btn-success btn-lg active upload-btn" ng-click="uploadRecording()" data-toggle="modal"
                    data-target="#uploadingModal">העלה כעת  <span class="glyphicon glyphicon-cloud-upload"></span></button>
        </aside>
        <aside class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="js-tree-box">
                <jstree></jstree>
            </div>
        </aside>
        <modal></modal>
    </div>
</main>
</body>
</html>
