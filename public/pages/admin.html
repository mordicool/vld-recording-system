<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/logo.png"/>
    <title>מערכת העלאת הקלטות</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap-rtl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../jsTree/dist/themes/default/style.min.css" rel="stylesheet" type="text/css"/>

    <!-- JQuery, AngularJs, Bootstrap -->
    <script src="../js/technologies/jquery.min.js" type="application/javascript"></script>
    <script src="../js/technologies/angular.min.js" type="application/javascript"></script>
    <script src="../js/technologies/bootstrap.min.js" type="application/javascript"></script>
    <!-- My App -->
    <script src="../js/admin/adminApp.js" type="application/javascript"></script>
    <script src="../js/admin/lecturersController.js" type="application/javascript"></script>
    <script src="../js/sharedDirectives/navbarDirective.js" type="application/javascript"></script>
</head>
<body ng-app="admin">
<vld-navbar></vld-navbar>
<main class="container-fluid" style="margin-top: 4em" ng-cloak="true">
    <div class="row">
        <h1 style="margin-bottom: 1em;" class="text-center">מסך ניהול</h1>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10
          col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
            <div class="panel panel-default" ng-controller="lecturersController">
                <div class="panel-heading">ניהול מעבירי שיעורים</div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">שם מעביר</span>
                        <input type="text" class="form-control" ng-model="newLecturer" ng-keyup="$event.keyCode == 13 && addNewLecturer()">
                        <span class="input-group-btn">
                            <button class="btn btn-success" ng-click="addNewLecturer()"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                        <span class="input-group-btn">
                            <button class="btn btn-danger" ng-click="removeLecturer()"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                    </div>
                    <div class="input-group" style="margin-top: .8em;">
                        <label class="input-group-addon" for="recordingLecturer">רשימת מעבירים נוכחית</label>
                        <select class="form-control" id="recordingLecturer" name="recordingLecturer" ng-model="recordingLecturer">
                            <option class="text-center" ng-repeat="lecturer in lecturers track by $index" ng-cloak>{{lecturer}}</option>
                        </select>
                    </div>
                    <div class="alert alert-danger" style="margin-top: .7em" ng-show="isError" role="alert">שם מעביר השיעור לא קיים</div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">ניהול עץ תקיות</div>
                <div class="panel-body">
                    <div class="well well-sm">
                        <p>To be continued..</p>
                    </div>
                    <button class="btn btn-warning btn-lg
                     col-xs-6 col-sm-6 col-md-6 col-lg-6
                     col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">החל שינויים</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer style="position: absolute; left: 40%; right: 40%; top: 96%">
    <p class="text-center">&copy; כל הזכויות שמורות למרדכי וינברג</p>
</footer>
</body>
</html>
