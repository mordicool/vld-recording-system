<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/logo.png"/>
    <title>מערכת העלאת הקלטות</title>
    <link rel="stylesheet"

          crossorigin="anonymous">

          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css"

    <script src="../js/admin/jsTree/jstreeManagment.js" type="application/javascript"></script>

<body ng-app="admin">
<vld-navbar is-recordings-view="false" is-upload="false"></vld-navbar>
<main class="container-fluid" style="margin-top: 2em" ng-cloak="true">
    <div class="row">
        <h1 style="margin-bottom: 1em;" class="text-center">מסך ניהול</h1>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#managementView" aria-controls="managementView" role="tab" data-toggle="tab">ניהול מערכת</a>
                </li>
                <li role="presentation">
                    <a href="#logsView" aria-controls="logsView" role="tab" data-toggle="tab">הסטורית שימוש</a>
                </li>
            </ul>
            <div class="tab-content tabs-content-margin">
                <div role="tabpanel" class="tab-pane active admin-body-scroll" id="managementView">
                    <lecturers></lecturers>
                    <js-tree></js-tree>
                    <change-password></change-password>
                </div>
                <div role="tabpanel" class="tab-pane" id="logsView">
                    <logs-view></logs-view>
                </div>
            </div>
        </div>
    </div>
